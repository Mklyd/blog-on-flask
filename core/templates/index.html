{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<div class="card">
    <div class="card-header">
      Mklyd
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body }}</p>
      <a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-primary">Читать далее</a>
    </div>
</div><br>
{% endfor %}

{% endblock %}
